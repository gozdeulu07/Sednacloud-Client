<div class="popular__grid">
   
    <div class="popular__card" *ngFor="let hotel of hotels">
        <img src="../../../../../assets/images/default-hotel.jpg" height="300"
            alt="popular hotel" />

        <div class="popular__content">

            <div class="popular__card__header">
                <h4 class="line-fixer">{{hotel.name}}</h4>
                <div class="star-rating">
                    <span class="icon" *ngFor="let star of getStarArray(hotel)">
                        <i class="bi bi-star-fill"></i>
                    </span>
                    <br>
                    <br>   
                </div>
            </div>
            
            <p><i class="bi bi-geo-alt-fill"></i> {{hotel.address}}</p>

            <div class="star-rating">
                <span class="icon">
                    <i class="bi bi-star-fill"></i>
                </span>
                <span class="rating-score">{{hotel.starRaiting}} (88k)</span>
            </div>

        </div>
        <button class="details-btn " routerLink="/hotels/{{hotel.name}}/detail/{{hotel.id}}" target="_blank">Details</button>
        
    </div>

</div>

<nav>
    <ul class="pagination pagination-container">
      <li class="page-item disabled">
        <a class="page-link">{{currentPageNo}}/{{totalPageCount}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" *ngIf="currentPageNo != 1" [routerLink]="['/hotels', currentPageNo - 1 <= 0 ? 1: currentPageNo - 1]">Previous</a>
      </li>
      <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active"><a class="page-link" [routerLink]="['/hotels', pageNo]">{{pageNo}}</a></li>
      <li class="page-item">
        <a class="page-link" *ngIf="currentPageNo != totalPageCount" [routerLink]="['/hotels', currentPageNo + 1 >= totalPageCount ? totalPageCount: currentPageNo + 1]">Next</a>
      </li>
    </ul>
  </nav>
