<h2 mat-dialog-title> {{singleHotel.name}} Detail</h2>

<mat-dialog-content class="mat-typography">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 hotel-detail-table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>

      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
      
        <ng-container matColumnDef="star">
          <th mat-header-cell *matHeaderCellDef class="th-td-custom">Star</th>
          <td mat-cell *matCellDef="let element" class="th-td-custom"><b>{{element.star}}</b></td>
        </ng-container>

        <ng-container matColumnDef="starRating">
            <th mat-header-cell *matHeaderCellDef class="th-td-custom">Star Rating</th>
            <td mat-cell *matCellDef="let element" class="th-td-custom"><b>{{element.starRating}}</b></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div class="hotel-extra-detail">
      <p><b>Hote Address:</b> {{singleHotel.address}}</p>
      <p><b>Hotel Description:</b> {{singleHotel.description}}</p>
    </div>
    

</mat-dialog-content>
